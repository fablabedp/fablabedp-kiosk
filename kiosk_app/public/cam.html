<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kiosk Camera</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="cam.js"></script>
    <style>
      .container-cam {
        max-width: 800px;
      }
      .btn-mod {
        --bs-btn-padding-y: 1rem;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">

    <main class="flex-shrink-0">

      <div id="capture" class="container container-cam">
        <div class="d-grid gap-2 row-gap-100 col-8 mx-auto">
          <a
          class="btn btn-primary btn-lg m-5 btn-mod"
          href="index.html"
          type="button">Voltar Atrás</a>
        </div>
        <div class="camera">
          <video id="video" class="img-fluid">Video stream not available.</video>
        </div>
        <div class="row m-5 text-center">
          <div class="col-7 gap-2 mx-auto">
            <div class="d-grid col-10 gap-2 mx-auto">
              <button
              id="take-photo"
              class="btn btn-primary btn-lg btn-mod"
              >1. Tirar Foto</button>
              <button
              id="to-review-btn"
              class="btn btn-primary btn-lg btn-mod"
              >2. Enviar por Email</button>
              <button
              id="rotate-camera"
              class="btn btn-primary btn-lg btn-mod"
              style="display: none;"
              >Rotate</button>
            </div>
          </div>
        </form>
          <div class="col-5">
            <a href="" id="to-review">
              <img id="thumbnail" class="img-fluid" src="placeholder_image.jpg"/>
            </a>
          </div>
        </div>
      </div>

      <div id="review" class="container container-cam" hidden>
        <div class="d-grid gap-2 row-gap-100 col-8 mx-auto">
          <a
          class="btn btn-primary btn-lg m-5 btn-mod"
          href="index.html"
          type="button">Voltar Atrás</a>
        </div>
        <div class="camera">
            <img id="photo" class="img-fluid" src="placeholder_image.jpg"/>
        </div>
        <div class="d-grid gap-2 row-gap-100 col-8 mx-auto">
          <div class="my-5">
            <form>
            <input type="email" class="form-control" id="email" placeholder="Endereço de E-mail">
            <button
            id="send-photo"
            class="btn btn-primary btn-lg mt-3"
            >Enviar</button>
            </form>
          </div>
          <button
          id="to-camera"
          class="btn btn-primary btn-lg mx-5 btn-mod"
          >Tirar Outro Foto</button>
        </div>
      </div>

    </main>
    <!--
    <footer class="footer mt-auto py-3 bg-body-tertiary">
      <div class="container">
        <span class="text-body-secondary">Place sticky footer content here.</span>
      </div>
    </footer>
    -->
  </body>
</html>
