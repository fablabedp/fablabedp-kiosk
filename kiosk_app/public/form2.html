<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kiosk Form</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <div class="d-grid gap-2 row-gap-100 col-4 mx-auto">
        <a
        class="btn btn-primary btn-lg m-3 btn-mod"
        href="index.html"
        type="button">Voltar Atrás</a>
    </div>
</main>
<iframe id="gform" src="https://docs.google.com/forms/d/e/1FAIpQLSdD3gGBbd7ZImexF5i1Is2l-v7Rwv9WCPbO3Xv6F5lVLz82Og/viewform" width=100% height=100% frameborder="0" marginheight="0" marginwidth="0" style="margin:0 auto; max-width:100%;">Loading…</iframe>
<script type="text/javascript">
    // Based on https://stackoverflow.com/questions/51180394/redirect-after-submitting-google-form -->
    var load = 0;
    document.getElementById('gform').onload = function(){
        load++;
        if(load > 1){
            const intervalID = setInterval(return_home, 3000);
        }
    }
    function return_home() {
        document.location = "index.html";
    }
</script>
</body>
</html>
